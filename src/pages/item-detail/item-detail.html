<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div>
  <div class="item-detail" padding>
    <h2>{{item.name}}</h2>
    <p>{{item.type}}</p>
    <p>{{item.description}}</p>
    <p>{{item.price}}</p>
  </div>
</ion-content>
